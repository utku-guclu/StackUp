<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank Account Management</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account Management</h1>
      <form id="bankForm">
          <label for="accountHolderName">Account Holder Name:</label>
          <input type="text" id="accountHolderName" required />

          <label for="accountType">Account Type:</label>
          <input type="text" id="accountType" required />

          <label for="accountType">Amount:</label>
          <input type="number" id="amount" required />

          <label for="operation">Choose an operation</label>
          <select name="operation" id="operation" required>
            <option type="radio" value="deposit">Deposit</option>
            <option type="radio" value="withdraw">Withdraw</option>
            <option type="radio" value="checkBalance">Check Balance</option>
          </select>
     
          <button type="submit">Check</button>
        </form>
      <p id="message"></p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
